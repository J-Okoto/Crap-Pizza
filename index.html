<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/font-awesome.css">
     <link rel="stylesheet" href="css/styles.css">
    <title>Crap Pizza</title>
  </head>
  <body>

      <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <img src="images/logo/logo.png" alt="logo" id="logo">
           <div class="navi">
              <ul class="nav-items">
               <li><a href="#menus">Menu</a></li>
                <li><a href="#order">Orders</a></li>
                 <li><a href="#contact">Contacts</a></li>
                 
              </ul>
          </div>
      </nav>
          <div class="jumbotron"  >

                   <h1>CRAP PIZZA</h1>
                   <h1>KARIBU</h1>
                   <p>The best pizza you'll ever taste</p>
               <p>Order your pizza and we wil deliver it to your location.</p>
               <h1 class="text-white text-center"> Call Us </h1>
                <p class="text-center">+254 1211 5461</p>
               <a href="#menus">
                   <button class="btn bg-info mx-auto d-block menu-btn">Menu</button>
               </a>
         </div>

         <div id="menus"></div>
         <br>

      <div class="row1">
         <div class="menu-overlay">
             <h1 class="text-center text-white" id="menu">Menu</h1>
              <div class="pizza-menu row text-center">

                <figure class="col-sm-4">
                  <img src="images/pizza/2.png" alt="small-pizza" class="wiggle">
                   <figcaption class="text-white">Regular<br>Ksh. 450</figcaption>
                </figure>

                   <figure class="col-sm-4">
                     <img src="images/pizza/1.png" alt="medium-pizza" class="wiggle">
                      <figcaption class="text-white">Medium<br>Ksh. 650</figcaption>
                  </figure>

                    <figure class="col-sm-4">
                      <img src="images/pizza/3.png" alt="large-pizza" class="wiggle">
                        <figcaption class="text-white">Large<br>Ksh. 800</figcaption>
                   </figure>
           </div>
      </div>
   </div>

   <div class="orders" id="order">
       <h1 class="text-center" id="order-pizza">Order Pizza</h1>
       <div class="form-group row">
 <div class="col-sm-2"></div>
 <div class="col-sm-8 order-overlay text-center">
     <form class="col-sm-6 offset-sm-3 text-center">
         <label>Chose your preferred Size:</label>
         <select class="custom-select custom-select-md mb-3" id="size" required>
             <option value="regular">Regular</option>
             <option value="medium">Medium</option>
             <option value="large">Large</option>
         </select>
         <label for="crust">Choose your favorite Crust:</label>
         <select class="custom-select custom-select-md mb-3" id="crust" required>
             <option value="thin">Thin Crust @ Ksh. 100</option>
             <option value="thick">Thick Crust @ Ksh. 150</option>
             <option value="flatbread">FlatBread Crust @ sh. 180</option>
             <option value="custom">Custom Crust @ sh. 280</option>
         </select>
         <label>Select Your favourite Toppings</label>
         <select class="custom-select custom-select-md mb-3" id="toppings" required>
             <option value="tomato">Tomato @ sh. 80</option>
             <option value="onions">Onions @ sh. 80</option>
             <option value="mushroom">Mushroom @ sh. 80</option>
             <option value="greenpepper">Green Pepper @ sh. 80</option>
             <option value=""></option>
             <option value="olives">Olives @ sh. 120</option>
             <option value="pineapple">Pineapple @ sh. 120</option>
             <option value="sweetcorn">Sweet Corn @ sh. 120</option>
             <option value="macon">Macon @ sh. 120</option>
             <option value="mince">Mince @ sh. 120</option>
             <option value=""></option>
             <option value="beef">Beef Peperoni @ sh. 170</option>
             <option value="chicken">Periperi Chicken @ sh. 170</option>
         </select>
         <label for="number">Number of Pizza's</label>
         <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>


     </form>
     <a href="#summary">
         <button type="submit" class="btn btn-success checkout" id="checkout">
             Checkout
         </button>
     </a>

 </div>
 <div class="col-sm-2"></div>
</div>
</div>

<div class="order-summary" id="sum-order">
<h1 class="text-center" id="summary">Order Summary</h1>
<h2 class="text-center summary">Hello there, your order is as follows:</h2>
<ol id="list" class="text-center sum">
</ol>


<div class="cdata-overlay">
 <div class="customerdata row">
     <div class="col-sm-3"></div>
     <form action="" class="form-group col-sm-6 data">
         <input type="text" class="form-control cdata" placeholder="Enter your Name:">
         <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
         <input type="text" class="form-control cdata" placeholder="Enter the location: ">
         <button class="btn bg-info text-center d-block mx-auto go">Make Delivery</button>
     </form>

     <div class="col-sm-3"></div>
 </div>
</div>
<div class="d-block mx-auto text-center">
 <button class='deliver'>Make Delivery</button>
 <button class='delivernot'>Pick Up</button>
</div>
</div>

<div class="card-body">
  <div class="contacts">
      <div class="contact-overlay">
          <h1 class="text-center contact text-white" id="contacts">Contacts:</h1>
          <form>
                    <div class="email-info">
                        <div class="form-group fill-all-form">
                            <input type="email" class="form-control bg-transparent email" id="email" placeholder="Email"
                                   required="">
                        </div>
                    </div>
                    <div class=" email-info text-center">
                        <button class="btn click-me" onclick="subscribe();">Subscribe</button>
                    </div>
                </form>
        </div>
    </div>
</div>
<div class="card-footer">
  <div class="socials">
    <a href=""><span class="fab fa-facebook icon_facebook"></span></a>
        <a href=""><span class="fab fa-twitter icon_twitter"></span></a>
        <a href=""><span class="fab fa-google-plus icon_googlep"></span></a>
        <a href=""><span class="fab fa-linkedin icon_linkedin"></span></a>
            </div>
  <p>copyright@Dowelstudios</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
